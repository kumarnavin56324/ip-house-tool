<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP House - Media Extractor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="IP House Logo" class="logo" />
    <h1>IP House Media Extractor</h1>
  </header>
  <main>
    <textarea id="inputUrls" placeholder="Paste up to 5000 infringing URLs here..."></textarea>
    <div class="button-group">
      <button onclick="extract()">Extract</button>
      <button onclick="clearOutput()">Clear</button>
      <button onclick="copyResult()">Copy</button>
      <button onclick="exportCSV()">Export CSV</button>
    </div>
    <table id="resultTable">
      <thead>
        <tr><th>Infringing URL</th><th>Source URL(s)</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
